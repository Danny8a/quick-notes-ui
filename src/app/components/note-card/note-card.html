<div class="note-card">
  <div class="action-buttons">
    <button class="edit-btn" (click)="startEdit()" aria-label="Editar nota">
      <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24" width="18" fill="#444">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M3 17.25V21h3.75l11.06-11.06-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02
        0-1.41l-2.34-2.34a.9959.9959 0 00-1.41 0l-1.83 1.83
        3.75 3.75 1.83-1.83z"/>
      </svg>
    </button>
    <button class="delete-btn" (click)="delete.emit(id)" aria-label="Eliminar nota">×</button>
  </div>

  @if (isEditing) {
    <div class="edit-card-form">
      <input class="edit-input" [(ngModel)]="editTitle" placeholder="Título" />
      <textarea class="edit-textarea" [(ngModel)]="editDescription" placeholder="Descripción"></textarea>
      <div class="edit-actions">
        <button class="btn btn-save" (click)="saveEdit()">Guardar</button>
        <button class="btn btn-cancel" (click)="cancelEdit()">Cancelar</button>
      </div>
    </div>
  } @else {
    <h3>{{ title }}</h3>
    <p>{{ description }}</p>
  }
</div>
